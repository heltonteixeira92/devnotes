<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <!-- Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script> <!--defer Ã© para carregar primeiro html e depois scripts-->
</head>
<body>
    <header>
        <h1>DevNotes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Busque por uma nota"/>
        </div>
        <button id="export-notes">  
            Export CSV <i class="bi bi-download"></i> 
        </button>
    
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container">
        <div class="note">
            <textarea placeholder="Adicione algum texto"></textarea>
            <i class="bi bi-pin"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus"></i>
        </div>
    </div>
</body>
</html>
